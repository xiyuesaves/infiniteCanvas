<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>无限画布-测试</title>
    <script src='../socket.io/socket.io.js'></script>
    <script src='../cookies.js'></script>
    <script src='../axios.js'></script>
    <script src='../Stats.js'></script>
    <script src='static/js/index.js'></script>
    <script src='static/js/login.js'></script>
    <script src='static/js/room.js'></script>
    <script src='static/js/canvas.js'></script>
    <script src='static/js/message.js'></script>
    <link rel='stylesheet' type='text/css' href='static/css/index.css'>
    <link rel='stylesheet' type='text/css' href='static/css/login.css'>
    <link rel='stylesheet' type='text/css' href='static/css/getRoomData.css'>
    <link rel='stylesheet' type='text/css' href='static/css/main.css'>
    <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>

<body>
    <!-- 登录层 -->
    <div class="login-view log">
        <div class="switch-box">
            <div class="center-box log">
                <p class="top-title">登录</p>
                <p class="login-info">请在登录之后再进行此操作</p>
                <form>
                    <input autocomplete class="log-name" type="text" placeholder="用户名" name="">
                    <p class="text-info "></p>
                    <input autocomplete class="log-psw" type="password" placeholder="密码" name="">
                    <p class="text-info"></p>
                    <div class="list-box">
                        <button type="button" class="reg">注册</button>
                        <button type="button" class="log">登录</button>
                    </div>
                </form>
            </div>
            <div class="center-box reg">
                <p class="top-title">注册</p>
                <p class="login-info">有朋自远方来，不亦说乎</p>
                <form>
                    <input autocomplete class="reg-name" type="text" placeholder="用户名" name="">
                    <p class="text-info"></p>
                    <input autocomplete class="reg-psw" title="为了您的安全，请不要和其他账号使用同一密码" type="password" placeholder="密码" name="">
                    <p class="text-info"></p>
                    <input autocomplete class="reg-key" type="text" title="目前处于内侧阶段，所以邀请码是必须的" placeholder="邀请码" name="">
                    <p class="text-info"></p>
                    <div class="list-box">
                        <button type="button" class="reg">返回</button>
                        <button type="button" class="log">注册</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- 同步数据 -->
    <div class="wating-service show">
        <div class="get-data show">
            <p>获取数据中...</p>
            <div class="loader">
                <div class="loader-inner">
                    <div class="loader-line-wrap">
                        <div class="loader-line"></div>
                    </div>
                    <div class="loader-line-wrap">
                        <div class="loader-line"></div>
                    </div>
                    <div class="loader-line-wrap">
                        <div class="loader-line"></div>
                    </div>
                    <div class="loader-line-wrap">
                        <div class="loader-line"></div>
                    </div>
                    <div class="loader-line-wrap">
                        <div class="loader-line"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="input-psw">
            <p class="info-text">此房间已开启密码保护</p>
            <input class="room-password" type="text" name="">
            <p class="text-info"></p>
            <button class="post-password">验证</button>
        </div>
    </div>
    <!-- 主要操作层 -->
    <div class="main">
        <div class="menu-view">
            <div class="message-box">
                <div class="message-list">
                    <template id="msg">
                        <div class="msg-box">
                            <p class="user-name of-ellipsis"></p>
                            <p class="content"></p>
                        </div>
                    </template>
                    <template id="my-msg">
                        <div class="msg-box us">
                            <p class="user-name of-ellipsis"></p>
                            <p class="content"></p>
                        </div>
                    </template>
                    <div class="msg-ovf">
                        
                    </div>
                </div>
                <div class="send-box">
                    <div class="input-text" contenteditable="plaintext-only"></div>
                    <!-- <button>发送</button> -->
                </div>
            </div>
        </div>
        <canvas style="opacity: 1;" id="main-canvas"></canvas>
        <canvas style="opacity: 1;" id="full-canvas"></canvas>
    </div>
</body>

</html>
