<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>无限画布</title>
    <link rel="stylesheet" type="text/css" href="static/css/room-list.css">
    <script type="text/javascript" src="static/js/room-list.js"></script>
    <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>

<body>
    <div class="login-view show log">
        <div class="center-box log">
            <p class="top-title">登录</p>
            <p class="login-info">请在登录之后再进行此操作</p>
            <input class="success" type="text" placeholder="用户名" name="">
            <input class="success" type="password" placeholder="密码" name="">
            <div class="list-box">
                <button class="reg">注册</button>
                <button class="log">登录</button>
            </div>
        </div>
        <div class="center-box reg">
            <p class="top-title">注册</p>
            <p class="login-info">有朋自远方来，不亦说乎</p>
            <input class="success" type="text" placeholder="用户名" name="">
            <input class="success" type="password" placeholder="密码" name="">
            <input class="success" type="password" placeholder="邀请码" name="">
            <div class="list-box">
                <button class="reg">返回</button>
                <button class="log">注册</button>
            </div>
        </div>
    </div>
</body>

</html>
