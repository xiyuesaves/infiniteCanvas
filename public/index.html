<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>无限画布</title>
    <link rel="stylesheet" type="text/css" href="static/css/default.css">
    <link rel="stylesheet" type="text/css" href="static/css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="static/css/room-list.css">
    <link rel="stylesheet" type="text/css" href="static/css/login.css">
    <script type="text/javascript" src="axios.js"></script>
    <script type="text/javascript" src="cookies.js"></script>
    <script type="text/javascript" src="uuid.js"></script>
    <script type="text/javascript" src="static/js/default.js"></script>
    <script type="text/javascript" src="static/js/login.js"></script>
    <script type="text/javascript" src="static/js/taskbar.js"></script>
    <script type="text/javascript" src="static/js/drag.js"></script>
    <script type="text/javascript" src="static/js/desktopFile.js"></script>
    <script type="text/javascript" src="static/js/desktop.js"></script>
    <script type="text/javascript" src="static/js/main.js"></script>
    <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>

<body>
    <!-- 登录层 -->
    <div class="login-view log">
        <div class="switch-box">
            <div class="center-box log">
                <p class="top-title">登录</p>
                <p class="login-info">请在登录之后再进行此操作</p>
                <input class="log-name" type="text" placeholder="用户名" name="">
                <p class="text-info "></p>
                <input class="log-psw" type="password" placeholder="密码" name="">
                <p class="text-info"></p>
                <div class="list-box">
                    <button class="reg">注册</button>
                    <button class="log">登录</button>
                </div>
            </div>
            <div class="center-box reg">
                <p class="top-title">注册</p>
                <p class="login-info">有朋自远方来，不亦说乎</p>
                <input class="reg-name" type="text" placeholder="用户名" name="">
                <p class="text-info"></p>
                <input class="reg-psw" title="虽然被攻击的可能性不大,但还是请不要和其他账号使用同一密码" type="password" placeholder="密码" name="">
                <p class="text-info"></p>
                <input class="reg-key" type="text" placeholder="邀请码" name="">
                <p class="text-info"></p>
                <div class="list-box">
                    <button class="reg">返回</button>
                    <button class="log">注册</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 房间列表层 -->
    <div class="room-list">
        <!-- 桌面 -->
        <div class="desktop">
        </div>
        <!-- 任务栏 -->
        <div class="taskbar">
            <div class="menu-btn">
                <span class="menu-icon"></span>
                <div class="start-menu">
                    <div class="content">
                        <ul>
                            <li>
                                <p class="left-icon iconfont icon-yonghu"></p>
                                <p class="meu-text">xiyue</p>
                            </li>
                            <li>
                                <p class="left-icon iconfont icon-fangwen"></p>
                                <p class="meu-text">经常访问</p>
                            </li>
                            <li>
                                <p class="left-icon iconfont icon-shoucang"></p>
                                <p class="meu-text">收藏</p>
                            </li>
                            <li>
                                <p class="left-icon iconfont icon-shezhi"></p>
                                <p class="meu-text">设置</p>
                            </li>
                            <li class="disable">
                                <p class="left-icon iconfont icon-guanji"></p>
                                <p class="meu-text">退出登录</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="task-list">
                
            </div>
        </div>
    </div>
    <!-- 模板层 -->
    <template id="taskList-folder">
        <div class="program">
            <div class="task-show">
                <p class="icon"></p>
            </div>
            <div class="folder-list" data-disable-style="transform: translateY(0) translateX(0);">
                <div class="top-bar drop-el">
                    <p class="left-title of-ellipsis">
                    </p>
                    <div class="right-menu">
                        <button class="min"></button>
                        <button class="max"></button>
                        <button class="close"></button>
                    </div>
                </div>
                <div class="content"></div>
            </div>
        </div>
    </template>
    <template id="deaktop-icon">
        <div class="screen-icon">
            <div class="content">
                <div class="icon"></div>
                <p class="icon-title"></p>
            </div>
        </div>
    </template>
</body>

</html>
